		function darkMode() {
			document.body.classList.toggle("dark-mode");
			document.getElementById("resulttable").classList.toggle("dark-mode");
		}
		function fillClusterSelect() {
			var x = document.getElementById("clusterSelect");
			clusterType.forEach( elem => {
				var option = document.createElement("option");
				option.text = elem.name;
				x.add(option);
			});
		}
		function fillNotable() {
			var x = document.getElementById("clusterSelect");
			var y = document.getElementById("firstSelect");
			var z = document.getElementById("secondSelect");
			while(y.firstChild){
				y.removeChild(y.firstChild);
			}
			while(z.firstChild){
				z.removeChild(z.firstChild);
			}
			clusterType.find( e => e.name == x.options[x.selectedIndex].value).list.forEach( elem => {
				var option1 = document.createElement("option");
				option1.text = elem;
				y.add(option1);
				var option2 = document.createElement("option");
				option2.text = elem;
				z.add(option2);
			});
		}
		function fillResult() {
			var x = document.getElementById("clusterSelect");
			var y = document.getElementById("firstSelect");
			var z = document.getElementById("secondSelect");
			var s1 = y.options[y.selectedIndex].value;
			var s2 = z.options[z.selectedIndex].value;
			console.log("chosed ", s1, " and ", s2);
			if(s1 != "" && s2 != "") {
				var borne1 = sortOrder.find( e => e.name == s1);
				var borne2 = sortOrder.find( e => e.name == s2);
				
				var sortList = clusterType.find( e => e.name == x.options[x.selectedIndex].value).list.map( elem => sortOrder.find(e => e.name == elem))
				.filter(e => e.order > Math.min(borne1.order, borne2.order) && e.order < Math.max(borne1.order, borne2.order));
				
				var r = document.getElementById("resultdiv");
				while(r.firstChild){
					r.removeChild(r.firstChild);
				}
				var list = document.createElement("UL");
				sortList.forEach( e => {
					var listNode = document.createElement("LI");
					var textNode = document.createTextNode(e.name);
					listNode.appendChild(textNode);
					list.appendChild(listNode);
				});
				r.appendChild(list);
			}			
		}
